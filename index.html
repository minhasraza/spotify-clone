<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me love</span>
                    <span><span>5:32</span><i class="fa-solid fa-play-circle"></i></span>
                    
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-play-circle"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f69ddf0f15.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
