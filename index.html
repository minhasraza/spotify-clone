<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songtimecontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="0" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                    
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="1" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                    
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="2" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                    
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="3" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                    
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="4" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                    
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">5:32 <i id="5" class="fa-solid songitemplay fa-play-circle"></i></span></span>
                </div>

            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">  <span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f69ddf0f15.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
